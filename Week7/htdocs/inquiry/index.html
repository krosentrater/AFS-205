<html>

    <head>
        <link rel="stylesheet" href="../style/home.css"/>
    </head>

    <title>Inquiry Form</title>

    <body style="background-color:lightgray;">
        <h1>To inquire about purchasing one of our vehicles, we do need a little more information from you. Please fill out this form and submit it once completed! Once received, we will review and reach out to you!</h1>

        <form class="form">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <label for="inquiry">Inquiry Details:</label>
            <input type="text" id="inquiry" name="inquiry">
            <button>Submit</button>
        </form>
    </body>
</html>
